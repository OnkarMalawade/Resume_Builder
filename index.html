<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
            <label for="education">Education:</label>
            <textarea id="education" rows="4" required></textarea>
            
            <label for="experience">Experience:</label>
            <textarea id="experience" rows="4" required></textarea>
            
            <label for="skills">Skills:</label>
            <textarea id="skills" rows="4" required></textarea>
            
            <button type="button" id="generateResumeButton">Generate Resume</button>
              <button type="button" onclick="myFunction()">Back</button>
        </form>

        <div id="resume" class="resume"></div>
        <button id="downloadPdfButton" class="hidden">Download PDF</button>
        
    </div>
    <script>
        function myFunction() {
            location.replace("https://onkarmalawade.github.io/Resume-Onkar-Malawade/");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
