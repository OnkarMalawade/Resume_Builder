<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Resume Builder</h1>

        <!-- Form to input resume details -->
        <form id="resumeForm" class="mb-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea class="form-control" id="education" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea class="form-control" id="experience" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea class="form-control" id="skills" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="button" id="generateResumeButton" class="btn btn-primary mr-2">Generate Resume</button>
                <button type="button" id="resetFormButton" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <!-- Template selection buttons -->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-outline-primary template-button active" data-template="template1">Template 1</button>
            <button type="button" class="btn btn-outline-primary template-button" data-template="template2">Template 2</button>
            <button type="button" class="btn btn-outline-primary template-button" data-template="template3">Template 3</button>
        </div>

        <!-- Resume preview and download -->
        <div id="resume" class="resume mb-4"></div>
        <button id="downloadPdfButton" class="btn btn-primary btn-block">Download PDF</button>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
